<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="register.php" method="POST" id="registrationForm">
        <h2>Create an Account</h2>

        <div>
            <label for="user_type">I am a:</label>
            <select name="user_type" id="user_type" required>
                <option value="buyer">Buyer</option>
                <option value="seller">Seller</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <div id="creditCardSection">
            <h3>Credit Card Information</h3>
            <input type="text" id="card_number" name="card_number" placeholder="Credit Card Number">
            <input type="text" name="card_name" placeholder="Name on Card">
            <input type="text" name="expiration_date" placeholder="Expiration Date (MM/YY)">
            <input type="text" name="billing_address" placeholder="Billing Address">
            <input type="text" name="phone_number" placeholder="Phone Number">
        </div>

        <div class="card-type" id="card_type">  
                
            </div>
        <img src=""  class="credit_image" id="card_type_image"">
      
      
        <button type="submit">Register</button>
        
    </form>
    <script src="script.js"></script>
</body>
</html>
